	<head>
		<meta charset="utf8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Idescat Visual sample page</title>
		<link href="../visual.css" rel="stylesheet" type="text/css" />
		<script src="../lazyvisual.js"></script>
		<script src="../visual.setup.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.js"></script>
	</head>
	
	<body>
		<div id="visual" class="visual"></div>
		<script>
		jQuery( document ).ready(function() {

			var json = (function () {
		    var json = null;
		    jQuery.ajax({
		        'async': false,
		        'global': false,
		        'url': 'http://emdicjoao.com/feina/24M/visual/municipals/resultats2011.json', //breakpoint
		        'dataType': "json",
		        'success': function (data) {
		            json = data;
		        }
		    });
		    return json;
			})(); 

			for (var i = json.length - 1; i >= 0; i--) {
				json[i]["val"] = json[i]["PP"];
			};

			console.log(json);




			
			visual(
				{
					lang: "ca",
					title : "Resultats Municipals BCN 2011",
					footer : "The source goes here.",
					unit: {symbol: "%"},
					dec: 1,
					legend: false,
					type : "cmap",
					range: 0,
					by : "disbcn",
					grouped: { label: ["CIU", "PSC-PSM"], color: ["#2a488a", "#eb4d44"]},
					data : json
				}
			); 

		});

	
		
		</script>
	</body>
</html>
